    <!-- 1.模板引擎 -->
    <script id="tmp_cate" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>  
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data-id="{{item.id}}" data-name="{{item.name}}" data-slug="{{item.slug}}" class="btn btn-info btn-xs edit">编辑</a>
                <a href="javascript:;" data-id="{{item.id}}" class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        /*-----------------------------------------------查找-----------------------------------------*/
        // $.get('http://192.168.0.107:8000/admin/category_search').then(function (res) {
        //     console.log(res);
        //     //渲染数据

        // })
        getAndShow();
        //第三步：对查询进行封装
        function getAndShow() {
            category.get().then(function (res) {
                console.log(res);
                //2. 用模板引擎 渲染数据

                var htmlStr = template('tmp_cate', res);
                //console.log(htmlStr); 
                //3. 显示在页面上
                $('#category_table').html(htmlStr);

            })
        }


        //第一步：查找
        // category.get().then(function (res) {
        //     console.log(res);
        //     //2. 用模板引擎 渲染数据

        //     var htmlStr = template('tmp_cate', res);
        //     //console.log(htmlStr); 
        //     //3. 显示在页面上
        //     $('#category_table').html(htmlStr);

        // })

        /*-----------------------------------------------添加-----------------------------------------*/
        //第二步：添加
        //点击添加按钮，收集用户信息
        $("#model_add").click(function () {
            var name = $("#name").val().trim();
            var slug = $('#slug').val().trim();
            //console.log(name);
            if (name.length === 0 || slug.length === 0) {
                alert("分类名称/分类别名不能为空");
                return;
            }
            //console.log(name, slug);
            category.add(name, slug).then(function (res) {
                //console.log(res);
                //添加成功
                if (res.code === 200) {
                    //添加成功
                    //（1）清空用户的输入
                    $("#name").val('');
                    $("#slug").val('');
                    //（2）隐藏模态框
                    $('#addModal').modal('hide');
                    //（3）重新获取新数据
                    getAndShow();
                    // 因为想要重新查询列表，因此相当于重新调用查询，因此就把查询的方法进行封装



                } else {
                    alert(res.msg);
                }

            })
        })

        //关闭时间隐藏模态框
        $("#model_shutoff").click(function () {
            console.log(1);
            $('#addModal').modal('hide');
        })

        /*-----------------------------------------------添加-----------------------------------------*/
        //4.删除
        //事件委托 -》获取id -》请求接口根据反馈做后续工作
        //将模板字符串中的默认跳转事件给去掉

        $("#category_table").on('click', '.del', function () {
            //alert(1);
            //获取自定义属性
            // alert($(this).attr('data-id'));

            var id = $(this).attr('data-id');  //在生成按钮时间，要先设置自定义属性，然后再在这里拿到id
            category.del(id).then(function (res) {
                //console.log(res);
                if (res.code === 200) {
                    //删除成功，重新获取数据

                    getAndShow();
                } else {
                    alert(res.msg);
                }
            })

        })

        /*-----------------------------------------------编辑-----------------------------------------*/
        //5.编辑  用事件委托
        //     (1)弹出模态框，并显示当前的编辑内容
        //    （2）用户修改，点击保存，发请求，做后续操作
        $("#category_table").on('click', '.edit', function () {
            // alert(1);
            //第二步：将自定义属性进行显示
            var id = $(this).attr('data-id');
            var name = $(this).attr('data-name');
            var slug = $(this).attr('data-slug');
            //第三步：把值设置给模态框
            $('#edit_id').val(id);
            $('#edit_name').val(name);
            $('#edit_slug').val(slug);
            //第一步：将获取的属性进行输出
            $('#editModal').modal('show');

        })

        $('#model_save').click(function () {
            var id = $('#edit_id').val(name);
            var new_name = $('#edit_name').val(name);
            var new_slug = $('#edit_slug').val(slug);
            if (new_name.length === 0 || new_slug.length === 0) {
                alert("类别名称和内容不能为空！");
                return;
            }
            // console.log(id, new_name, new_slug);
            category.edit(id, new_slug, new_name).then(function (res) {
                if (res.code === 200) {
                    $('#editModal').modal('hide');
                    getAndShow();
                } else {
                    alert(res.msg);
                }
            });

        })

        //关闭时间隐藏模态框
        $("#model_shutoff1").click(function () {
            console.log(1);
            $('#editModal').modal('hide');
        })







    </script>
